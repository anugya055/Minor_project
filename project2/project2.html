<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
    <link rel="stylesheet" href="project2.css">
</head>
<body>
    <div class="container">
        <div class="apply">
            <h1>Job Application
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container"> 
                    <div class="form_control">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Enter your first name... ">
                    
                </div>
                   <div class="form_control">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Enter your last name... ">
                    
                    </div>
                 
                   <div class="form_control">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email ">
                    </div>
                   
                    <div class="form_control">
                    <label for="job_role"> Job Role</label>
                    <select for="job_role" name="job_role">
                        <option value="">select Job Role</option>
                        <option value="fronted">fronted develper</option>
                        <option value="backend">backend develper</option>
                        <option value="full stack">full_stack develper</option>
                        <option value="UI_UX">UT UX designer</option>
                    </select>
                  
                    </div>
                    <div class="text_control">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" rows="4" columns="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City:</label>
                        <input type="city" name="city" id="city" placeholder="Enter City">

                        
                    </div>
                      
                    <div class="form_control">
                        <label for="pincode">Pincode:</label>
                        <input type="number" name="pincode" id="pincode" placeholder="Enter pincode">

                        
                    </div>
                    <div class="form_control">
                        <label for="date">Date:</label>
                        <input value= "2023/12/29"type="date" name="date" id="date">

                        
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload CV:</label>
                        <input type="file" name="upload" id="upload">

                        
                    </div>
                 </div>
                 <div class="button_container">
                    <button type="submit">Apply Now</button>
                 </div>   
            </form>
        </div>
    </div>
    
    
</body>
</html>
